apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: find-pepe
build:
  artifacts:
    - image: scraper
      context: services/scraper
      docker:
        dockerfile: Dockerfile
    - image: vision
      context: services/vision
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - k8s/common/namespace.yaml
    - k8s/common/pv.yaml
    - k8s/common/pvc.yaml
    - k8s/scraper/cronjob.yaml
    - k8s/vision/deployment.yaml
    - k8s/vision/service.yaml
deploy:
  kubectl:
    defaultNamespace: find-pepe
